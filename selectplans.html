<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GainX - Plan Selection - Zyricco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .plan-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
        }
        .feature-list li {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem; /* Ensure consistent spacing */
        }
        .feature-list li svg {
            margin-right: 0.5rem;
            flex-shrink: 0; /* Prevent icon from shrinking */
        }
    </style>
</head>
<body class="bg-black text-gray-200">

    <div class="container mx-auto px-6 pt-6">
        <a href="products.html" class="inline-flex items-center bg-gray-800 hover:bg-gray-700 text-gray-300 font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
            <svg class="w-5 h-5 mr-2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Services
        </a>
    </div>

    <main class="container mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <h2 class="text-4xl font-bold text-gray-100">GainX - AI Profit Integration Plans</h2>
            <p class="text-lg text-indigo-400 mt-2">Choose the plan that best suits your trading ambitions.</p>
        </div>

        <div id="plans-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <p class="text-center md:col-span-2 lg:col-span-4 text-lg">Loading plans...</p>
        </div>
    </main>

    <footer class="bg-gray-900 text-gray-400 py-10 mt-16 border-t border-gray-700">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; <span id="currentYear"></span> Zyricco. All rights reserved.</p>
            <p class="text-sm text-gray-500 mt-2">Pioneering solutions in financial technology.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // --- START: MODIFIED SCRIPT ---

        // Your Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9yCEe4a9KC0Ph64gMkrDn_Cfah0TxlMw",
            authDomain: "swiftgain.firebaseapp.com",
            databaseURL: "https://swiftgain-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "swiftgain",
            storageBucket: "swiftgain.appspot.com",
            messagingSenderId: "751911092919",
            appId: "1:751911092919:web:bd0ab90ca8b4432f0d4332"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Get reference to the container where plans will be displayed
        const plansContainer = document.getElementById('plans-container');

        /**
         * MODIFICATION: Redirects the user to the payment page.
         * This function is called by the 'Choose' button's onclick event.
         */
        function redirectToPayment() {
            window.location.href = 'payment.html';
        }

        // Function to fetch and render plans from Realtime Database
        const fetchAndRenderPlans = () => {
            const plansRef = database.ref('newplans'); 
            plansRef.once('value', (snapshot) => {
                const plansData = snapshot.val();

                if (!plansData) {
                    plansContainer.innerHTML = '<p class="text-center col-span-4">No plans available at the moment. Please set them up in your Realtime Database under the "/newplans" path.</p>';
                    return;
                }

                const plansArray = Object.values(plansData);
                plansArray.sort((a, b) => a.sortOrder - b.sortOrder);

                plansContainer.innerHTML = ''; // Clear the 'Loading...' message

                plansArray.forEach(plan => {
                    // --- Build the feature list ---
                    let featuresHTML = '';
                    if (plan.features && Array.isArray(plan.features)) {
                        plan.features.forEach(feature => {
                            featuresHTML += `
                                <li class="text-gray-300">
                                    <svg class="w-5 h-5 text-green-500 mr-2 flex-shrink-0" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M5 13l4 4L19 7"></path></svg>
                                    <span>${feature}</span>
                                </li>
                            `;
                        });
                    }

                    // --- Check for 'Most Popular' tag and border ---
                    const popularBadgeHTML = plan.isPopular ? '<div class="absolute top-0 right-0 bg-indigo-500 text-white text-xs font-semibold px-3 py-1 rounded-bl-lg">Most Popular</div>' : '';
                    const popularBorderClass = plan.isPopular ? 'border-2 border-indigo-500' : '';
                    
                    /**
                     * --- MODIFICATION: Handle Plan Availability ---
                     * Checks for `plan.isAvailable === false`.
                     * - If unavailable, it grays out the card and shows a disabled "Stock Out" button.
                     * - If available, it shows the normal "Choose" button with the onclick redirect.
                     */
                    let buttonHTML;
                    let cardStateClasses = '';

                    if (plan.isAvailable === false) {
                        cardStateClasses = 'opacity-60 grayscale'; // Classes for the entire card
                        buttonHTML = `
                            <div class="p-6 bg-gray-800">
                                <button class="w-full bg-gray-700 text-gray-400 font-semibold py-3 px-4 rounded-lg cursor-not-allowed" disabled>
                                    Stock Out
                                </button>
                            </div>
                        `;
                    } else {
                        buttonHTML = `
                            <div class="p-6 bg-gray-800">
                                <button onclick="redirectToPayment()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-50">
                                    Choose ${(plan.name || '').replace('GainX ', '')}
                                </button>
                            </div>
                        `;
                    }
                    
                    // --- Construct the complete card HTML ---
                    const planCardHTML = `
                        <div class="bg-gray-900 rounded-lg shadow-lg overflow-hidden plan-card flex flex-col ${popularBorderClass} ${cardStateClasses} relative">
                            ${popularBadgeHTML}
                            <div class="p-6 flex-grow">
                                <h3 class="text-2xl font-semibold text-indigo-400 mb-2">${plan.name || 'Unnamed Plan'}</h3>
                                <p class="text-gray-400 text-sm mb-4">${plan.description || ''}</p>
                                <p class="text-3xl font-bold text-gray-100 mb-6">$${plan.price || '0'}<span class="text-lg font-normal text-gray-400">/yr</span></p>
                                <ul class="text-sm mb-6 feature-list">
                                    ${featuresHTML}
                                </ul>
                                <p class="text-xs text-gray-500 mt-auto pt-4">*Profit targets are based on historical AI performance and are not guaranteed. Trading involves risk.</p>
                            </div>
                            ${buttonHTML}
                        </div>
                    `;
                    
                    plansContainer.innerHTML += planCardHTML;
                });

            }).catch((error) => {
                console.error("Error fetching plans: ", error);
                plansContainer.innerHTML = '<p class="text-center col-span-4 text-red-500">Could not load plans. Check the console for errors and ensure your database rules allow reads.</p>';
            });
        };

        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', fetchAndRenderPlans);
        
        // --- END: MODIFIED SCRIPT ---
    </script>

</body>
</html>
