            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;

            margin-bottom: 10px;
        }

            font-weight: bold;
            color: #555;
        }

    <div class="container">
        <h1>404</h1>
        <h2>Final Maintenance On Going</h2>
